version: '3.8'

services:
  open-interpreter:
    build:
      context: .
      dockerfile: Dockerfile.ui-tars
    image: open-interpreter:ui-tars
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HOST=0.0.0.0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # For CPU-only usage, remove the 'deploy' section above